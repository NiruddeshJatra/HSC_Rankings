    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta http-equiv="content-language" content="en-us" />
    
    <!-- Geo-targeting -->
    <meta name="geo.region" content="BD" />
    <meta name="geo.country" content="Bangladesh" />
    <meta name="geo.placename" content="Chittagong, Bangladesh" />

    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="icon" href="{% static 'images/logo.ico' %}" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{% static 'css/global.css' %}" as="style" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0SFEVH35GN');

  <!-- Enhanced Schema Markup -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "SSC, HSC Rankings Bangladesh",
      "url": "https://hsc-rankings-niruddesh-jatras-projects.vercel.app/",
      "description": "Comprehensive SSC, HSC board exam results and rankings for Bangladesh education boards including Science, Commerce, and Arts groups",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "BD",
        "addressRegion": "Chittagong"
      },
      "areaServed": {
        "@type": "Country",
        "name": "Bangladesh"
      },
      "sameAs": [
        "https://www.facebook.com/SSCHSCRankingsBD",
        "https://twitter.com/SSCHSCRankingsBD"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://hsc-rankings-niruddesh-jatras-projects.vercel.app/?roll_no={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>

  <!-- Additional Schema for Website -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://hsc-rankings-niruddesh-jatras-projects.vercel.app/",
      "name": "SSC, HSC Rankings Bangladesh",
      "description": "Find SSC, HSC board exam results and rankings for Bangladesh. Check merit lists, individual student results, and college rankings.",
      "publisher": {
        "@type": "Organization",
        "name": "SSC, HSC Rankings Bangladesh"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://hsc-rankings-niruddesh-jatras-projects.vercel.app/?roll_no={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  
  <body>

    <!-- navigation bar -->
    <nav role="navigation" aria-label="Main navigation">
      <div class="group-btn" role="group" aria-label="Subject groups">
        <a href="{% url 'rankings:results' group='SCIENCE' %}" 
            aria-label="Science Group Rankings"
            {% if request.resolver_match.kwargs.group == 'SCIENCE' %}aria-current="page"{% endif %}>
          Science
        </a>
        <a href="{% url 'rankings:results' group='BUSINESS_STUDIES' %}" 
            aria-label="Commerce Group Rankings"
            {% if request.resolver_match.kwargs.group == 'BUSINESS_STUDIES' %}aria-current="page"{% endif %}>
          Commerce
        </a>
        <a href="{% url 'rankings:results' group='HUMANITIES' %}" 
            aria-label="Arts Group Rankings"
            {% if request.resolver_match.kwargs.group == 'HUMANITIES' %}aria-current="page"{% endif %}>
          Arts
        </a>
      </div>
      
      <div class="search-btn">
        <form method="get" action="{% url 'rankings:results_default' %}" role="search" aria-label="Search student results">
          <input type="text" 
                id="roll-search"
                name="roll_no" 
                placeholder="Search by roll number" 
                aria-describedby="search-help"
                required>
          <button type="submit" aria-label="Search for student results">Search</button>
        </form>
        {% if error %}
          <p class="error-message" role="alert">{{ error }}</p>
        {% endif %}
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" role="main">{% block content %} {% endblock %}</main>

    <footer role="contentinfo">
      <div class="footer-content">

          <h3>Contact</h3>
          <address>
            <p>Email: <a href="mailto:work.nj3515@gmail.com">work.nj3515@gmail.com</a></p>
            <p>Phone: <a href="tel:+8801626181662">+8801626181662</a></p>
            <p>GitHub: <a href="https://github.com/NiruddeshJatra" target="_blank" rel="noopener">NiruddeshJatra</a></p>
          </address>
        </div>
      </div>
    </footer>
  </body>

    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
